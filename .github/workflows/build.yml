# Copied from https://github.com/kclejeune/system/blob/master/.github/workflows/build.yml. Modified.
name: 'system build'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          # Shallow clones won't work
          fetch-depth: 0
      - uses: cachix/install-nix-action@v17
        env:
          NIX_VERSION: nix-2.12.0pre20220908_c8e8eea
        with:
          install_url: https://github.com/numtide/nix-unstable-installer/releases/download/${{ env.NIX_VERSION }}/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Run Flake Checks
        run: |
          nix flake check -v --show-trace
        timeout-minutes: 60
